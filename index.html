<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Clone</title>
</head>
<body>
    <div class="top">
        <!-- 영화 소개 -->
        <header>
            <div class="main-img">
                <img class="main-photo" src="./img/common.jpg" alt="엘리멘탈 스틸컷">
            </div>
            <div class="main-text">    
                <p class="title">엘리멘탈</p>
                <button class="now-movie-btn">Play</button>
                <button class="now-movie-btn">My List</button>
                <pre class="comment">
불, 물, 공기, 흙 4개의 원소들이 살고 있는 ‘엘리멘트 시티’ 
재치 있고 불처럼 열정 넘치는 ‘앰버'는 어느 날 우연히 
유쾌하고 감성적이며 물 흐르듯 사는 '웨이드'를 만나 특별한 우정을 쌓으며, 
지금껏 믿어온 모든 것들이 흔들리는 새로운 경험을 하게 되는데... 
웰컴 투 ‘엘리멘트 시티’!
                </pre>
            </div>
        </header>
        <!-- 로고, 타이틀 영역, 상단 stick -->
        <div class="nav">
            <div class="nav-title">
                <a href="#">Netflix</a>
            </div>
            <!-- 프로필 -->
            <div class="btn-profile">
                <button>
                    <img class="profile" src="./img/profile.png">
                </button>
            </div>
        </div>
    </div>

    <div class="main">
        <!-- 지금 뜨는 콘텐츠 -->
        <section class="movie-list">
            <div class="movie-area">
                <div class="movie-type">
                    <span>지금 뜨는 콘텐츠</span>
                </div>
                <div class="movie-poster">
                    <img src="./img/movie01.jpg">
                    <img src="./img/movie02.jpg">
                    <img src="./img/movie03.jpg">
                    <img src="./img/movie11.jpg">
                    <img src="./img/movie04.jpg">
                    <img src="./img/movie05.jpg">
                    <img src="./img/movie12.jpg">
                    <img src="./img/movie06.jpg">
                </div>
            </div>
        </section>

        <!-- 넷플릭스 오리지널 -->
        <section class="movie-list">
            <div class="movie-area">
                <div class="movie-type">
                    <span>넷플릭스 오리지널</span>
                </div>
                <div class="movie-poster">
                    <img src="./img/movie04.jpg">
                    <img src="./img/movie14.jpg">
                    <img src="./img/movie13.jpg">
                    <img src="./img/movie06.jpg">
                    <img src="./img/movie15.jpg">
                    <img src="./img/movie08.jpg">
                    <img src="./img/movie10.jpg">
                    <img src="./img/movie03.jpg">
                </div>
            </div>
        </section>

        <!-- 최근 시청한 00과 비슷한 콘텐츠 -->
        <section class="movie-list">
            <div class="movie-area">
                <div class="movie-type">
                    <span>최근 시청한 00과 비슷한 콘텐츠</span>
                </div>
                <div class="movie-poster">
                    <img src="./img/movie01.jpg">
                    <img src="./img/movie08.jpg">
                    <img src="./img/movie11.jpg">
                    <img src="./img/movie15.jpg">
                    <img src="./img/movie14.jpg">
                    <img src="./img/movie06.jpg">
                    <img src="./img/movie12.jpg">
                    <img src="./img/movie02.jpg">
                </div>
            </div>
        </section>
    </div>

    <div class="footer">
        <footer>
            <p>Netflix Clone Coding</p>
            <p>제작: 김수연</p>
            <p>제작 기간: 2023.12.13 ~ 2023.12.15</p>
        </footer>
    </div>
</body>
</html>
